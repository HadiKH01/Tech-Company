<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tech Company</title>
</head>
<body>
    <header class="head">
        <a href="#logo" class="logo">TechCo</a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="home">
        <h1 class="hid1">Innovating The Future</h1>
        <p class="par1">Cutting edge technology solutions for your bussnies</p>
        <button class="btn1">Learn More</button>
    </section>
    <section id="about">
        <h1 class="hid2">About Us</h1>
        <p class="par2">Tech company is the most satisfied place that you make your dreams true!</p>
        
        <div class="image">
            <img src="download (1).jpeg" class="img1">
            <img src="download (2).jpeg" class="img2">
        </div>
    </section>
    <section id="services">
        <h1 class="hid3">Services</h1>
        <div class="card1">
            <h1 class="hid4">Web Development</h1>
            <img src="download (3).jpeg" class="img3">
        </div>
        <div class="card2">
            <h1 class="hid5">Mobile Development</h1>
            <img src="download (4).jpeg" class="img4">
        </div>
        <div class="card3">
            <h1 class="hid6">Desktop Development</h1>
            <img src="download (5).jpeg" class="img5">
        </div>
    </section>
    <section id="contact">
        <h1 class="hid7">Contact</h1>
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Phone Number">
    </section>
</body>
</html>
